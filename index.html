<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Турнирная таблица</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .tournament-table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 8px;
    }
    .tournament-table th {
      background-color: #2c3e50;
      color: white;
      padding: 12px 15px;
      text-align: left;
      font-weight: bold;
    }
    .tournament-table td {
      padding: 10px 15px;
      border-bottom: 1px solid #dddddd;
    }
    .tournament-table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .tournament-table tr:nth-child(odd) {
      background-color: #ffffff;
    }
    .tournament-table tr:hover {
      background-color: #e9ecef;
    }
    .position {
      font-weight: bold;
      color: #2c3e50;
      width: 40px;
      text-align: center;
    }
    .team-name {
      font-weight: bold;
    }
    .points {
      color: #27ae60;
      font-weight: bold;
      text-align: center;
      width: 80px;
    }
    .header-row {
      background-color: #34495e !important;
      color: white;
    }
    .highlight {
      background-color: #fffacd !important;
    }
  </style>
</head>
<body>
  <table class="tournament-table" id="leaderboard">
    <thead>
      <tr class="header-row">
        <th>#</th>
        <th>Команда</th>
        <th>Очки</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Данные будут загружены здесь -->
    </tbody>
  </table>

  <script>
    // ID вашей Google таблицы
    const spreadsheetId = '10mJj4_VTawZQN9ijcncl7wK0UZVHFN9yz5cVD_oQba0';
    // Диапазон данных (название команды и очки)
    const range = '!B6:D17'; // Предполагаем, что название команды в B, очки в D
    // API ключ
    const apiKey = 'AIzaSyBpzlXMQaNxIxPXMsclD36rSpxibhf-kvY';
    
    // Функция для сортировки по очкам (по убыванию)
    function sortByPoints(data) {
      return data.sort((a, b) => {
        const pointsA = parseInt(a[2] || 0); // Очки в третьей колонке
        const pointsB = parseInt(b[2] || 0);
        return pointsB - pointsA;
      });
    }
    
    // Функция для загрузки данных
    function loadData() {
      axios.get(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
        .then(response => {
          const rawData = response.data.values || [];
          const tableBody = document.getElementById('table-body');
          tableBody.innerHTML = '';
          
          // Удаляем заголовок если он есть и сортируем
          const dataToShow = rawData.slice(1); // Пропускаем заголовок
          const sortedData = sortByPoints(dataToShow);
          
          // Заполняем таблицу
          sortedData.forEach((row, index) => {
            const tr = document.createElement('tr');
            if (index <= 2) { // Подсвечиваем топ-3
              tr.classList.add('highlight');
            }
            
            tr.innerHTML = `
              <td class="position">${index + 1}</td>
              <td class="team-name">${row[0] || ''}</td>
              <td class="points">${row[2] || '0'}</td>
            `;
            
            tableBody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Ошибка загрузки данных:', error);
          document.getElementById('table-body').innerHTML = `
            <tr>
              <td colspan="3" style="color: red; text-align: center;">
                Ошибка загрузки данных. Проверьте консоль для деталей.
              </td>
            </tr>
          `;
        });
    }
    
    // Загружаем данные сразу и каждые 30 секунд
    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
