<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–¢—É—Ä–Ω–∏—Ä–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .tournament-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 12px;
      background: white;
    }
    .tournament-table th {
      background: linear-gradient(135deg, #00B7FA, #0088cc);
      color: white;
      padding: 16px 20px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    .tournament-table th:first-child {
      border-top-left-radius: 12px;
    }
    .tournament-table th:last-child {
      border-top-right-radius: 12px;
    }
    .tournament-table td {
      padding: 14px 20px;
      border-bottom: 1px solid #E7E7E7;
      transition: all 0.3s ease;
    }
    .tournament-table tr:last-child td {
      border-bottom: none;
    }
    .tournament-table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .tournament-table tr:nth-child(odd) {
      background-color: #ffffff;
    }
    .tournament-table tr:hover td {
      background-color: #f0f8ff;
    }
    .position {
      font-weight: bold;
      color: #00B7FA;
      width: 50px;
      text-align: center;
      font-size: 18px;
    }
    .team-name {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }
    .points {
      color: #FC7F01;
      font-weight: bold;
      text-align: center;
      width: 100px;
      font-size: 18px;
    }
    .header-row {
      background-color: #00B7FA !important;
    }
    .highlight {
      background-color: rgba(252, 127, 1, 0.1) !important;
      position: relative;
    }
    .highlight:after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #FC7F01;
    }
    .table-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    .table-title {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table class="tournament-table" id="leaderboard">
      <thead>
        <tr class="header-row">
          <th>#</th>
          <th>–ö–æ–º–∞–Ω–¥–∞</th>
          <th>–û—á–∫–∏</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
      </tbody>
    </table>
  </div>

  <script>
    // ID –≤–∞—à–µ–π Google —Ç–∞–±–ª–∏—Ü—ã
    const spreadsheetId = '10mJj4_VTawZQN9ijcncl7wK0UZVHFN9yz5cVD_oQba0';
    // –î–∏–∞–ø–∞–∑–æ–Ω –¥–∞–Ω–Ω—ã—Ö (B-D –∫–æ–ª–æ–Ω–∫–∏, —Å—Ç—Ä–æ–∫–∏ 6-17)
    const range = '!B6:D18';
    // API –∫–ª—é—á
    const apiKey = 'AIzaSyBpzlXMQaNxIxPXMsclD36rSpxibhf-kvY';
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã –∏–∑ –¥–≤—É—Ö —è—á–µ–µ–∫
    function getTeamName(row) {
      const part1 = row[0] || ''; // –Ø—á–µ–π–∫–∞ B
      const part2 = row[1] || ''; // –Ø—á–µ–π–∫–∞ C
      return `${part1} ${part2}`.trim();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–æ –æ—á–∫–∞–º (–ø–æ —É–±—ã–≤–∞–Ω–∏—é)
    function sortByPoints(data) {
      return data.filter(row => row[2]) // –§–∏–ª—å—Ç—Ä—É–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏
        .map(row => ({
          name: getTeamName(row),
          points: parseInt(row[2] || 0) // –Ø—á–µ–π–∫–∞ D —Å –æ—á–∫–∞–º–∏
        }))
        .sort((a, b) => b.points - a.points);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    function loadData() {
      axios.get(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
        .then(response => {
          const rawData = response.data.values || [];
          const tableBody = document.getElementById('table-body');
          tableBody.innerHTML = '';
          
          // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
          const sortedData = sortByPoints(rawData);
          
          // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
          sortedData.forEach((team, index) => {
            const tr = document.createElement('tr');
            if (index <= 2) { // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ç–æ–ø-3
              tr.classList.add('highlight');
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –º–µ–¥–∞–ª–µ–π –¥–ª—è —Ç–æ–ø-3
            let positionCell = `${index + 1}`;
            if (index === 0) positionCell = 'ü•á ' + positionCell;
            else if (index === 1) positionCell = 'ü•à ' + positionCell;
            else if (index === 2) positionCell = 'ü•â ' + positionCell;
            
            tr.innerHTML = `
              <td class="position">${positionCell}</td>
              <td class="team-name">${team.name}</td>
              <td class="points">${team.points}</td>
            `;
            
            tableBody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
          document.getElementById('table-body').innerHTML = `
            <tr>
              <td colspan="3" style="color: #FC7F01; text-align: center; padding: 20px; font-weight: 600;">
                –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.
              </td>
            </tr>
          `;
        });
    }
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å—Ä–∞–∑—É –∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
